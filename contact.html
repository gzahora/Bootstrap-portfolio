<!DOCTYPE html>
<html lang="us-eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="row">
        <div class="container-fluid bg-light">

            <div class="container pl-0 pr-0">
                <nav class="navbar navbar-expand-lg navbar-light bg-light pl-0 pr-0">
                    <a class="navbar-header">
                        <a class="navbar" style="background-color: #4aaaa5; color: white">
                            <h1>Greg Zahora</h1>
                        </a>
                    </a>
                    <a class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="index.html">About <span
                                    class="sr-only">(current)</span></a>
                            <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                            <a class="nav-item nav-link active" href="contact.html">Contact</a>
                        </div>
                    </a>
                </nav>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid" style="background-image: url(assets/images/cork-wallet.png)">

            </br></br>
            <div class="container bg-light min">

                <div class="row pt-3 pl-1">
                    <div class="col" style="color: #4aaaa5">
                        <h2>Contact</h2>
                    </div>
                </div>

                </br>

                <div class="row py-3">

                    <form class="col-12">
                        <div class="form group row col-12">
                            <div class="col-2">
                                <label for="fname">First Name:</label>
                            </div>
                            <div class="col-4 p-0">
                                <input type="text" style="width: 80%" name="firstname" placeholder="Casey" required>
                            </div>

                            <div class="col-2">
                                <label for="lname">Last Name:</label>
                            </div>
                            <div class="col-4 p-0">
                                <input type="text" style="width: 80%" name="lastname" placeholder="Doe" required>
                            </div>

                        </div>
                        </br>
                        <div class="form group row col-12">
                            <div class="col-2">
                                <label for="email">Email:</label>
                            </div>
                            <div class="col-4 p-0">
                                <input type="email" style="width: 80%" name="email" placeholder="abcd123@email.com"
                                    required>
                            </div>

                            <div class="col-2">
                                <label for="phnmbr">Phone Number:</label>
                            </div>
                            <div class="col-4 p-0">
                                <input type="tel" style="width: 80%" id="phnnmbr" name="phone"
                                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-5555" required>
                            </div>
                        </div>

                        </br>

                        <div class="form group row col-12">
                            <div class="col">
                                <label for="msg">Message:</label>
                            </div>
                        </div>

                        <div class="form group row col-12">
                            <div class="col-12">
                                <textarea class="col-12" name="message" placeholder="Write message here"
                                    style="height:200px" required></textarea>
                            </div>
                        </div>
                        </br>
                        <div class="form group row col-12">
                            <div class="col">
                                <input type="Submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </br></br>
        </div>    
    </div>
    <div class="row">
        <div class="container-fluid"
            style="background-color: #666666; border-width: 0px; border-top: #4aaaa5; border-top-width: 8px; border-style: solid">
            <footer class="footer py-3" style="background-color: #666666">
                <div class="container">
                    <span class="text-muted">&nbsp;</span>
                </div>
            </footer>
        </div>
    </div>
</body>

</html>
